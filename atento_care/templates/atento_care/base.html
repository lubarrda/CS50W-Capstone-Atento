<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atento</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <style>
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);  /* AÃ±ade un ligero efecto de fondo al pasar el mouse */
            cursor: pointer;  /* Cambia el cursor a una mano */
        }
    </style>
    <header>
        <nav
            style="background-color: #3f51b5; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 1.5em; font-weight: 500;">Atento Care</span>
            <div>
                <a href="{% url 'home' %}"
                    style="color: white; margin-right: 15px; text-decoration: none; padding: 5px 10px;">Home</a>
                {% if user.is_authenticated %}
                <a href="{% url 'my_account' %}"
                    style="color: white; margin-right: 15px; text-decoration: none; padding: 5px 10px;">My account</a>
                <a href="{% url 'logout' %}"
                    style="color: white; margin-right: 15px; text-decoration: none; padding: 5px 10px;">Logout</a>
                {% else %}
                <a href="{% url 'register' %}"
                    style="color: white; margin-right: 15px; text-decoration: none; padding: 5px 10px;">Register</a>
                <a href="{% url 'login' %}" style="color: white; text-decoration: none; padding: 5px 10px;">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
<main>
    {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
    {% endfor %}
    {% block content %}
        {% endblock content %}
    </main>
    <footer>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>

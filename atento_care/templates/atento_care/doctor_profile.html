{% extends 'atento_care/base.html' %}

{% load static %}

{% block content %}
<div class="container my-4">
  <!-- Doctor Information -->
  <div class="card mb-4">
    <div class="card-header">
      <h2 class="card-title">Doctor Profile</h2>
    </div>
    <div class="card-body">
      <p class="card-text"><strong>Years of Experience:</strong> {{ user.doctor.years_of_experience }}</p>
      <p class="card-text"><strong>Specialty:</strong> {{ user.doctor.specialty }}</p>
      <a href="{% url 'update_doctor_profile' %}" class="btn btn-primary">Edit</a>
    </div>
  </div>

  <!-- Calendar -->
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">My Availability</h5>
    </div>
    <div class="card-body">
      <div id='calendar'></div>
    </div>
  </div>
</div>

<!-- Importing necessary libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<!-- Load your JavaScript file -->
<script src="{% static 'js/doctor_calendar.js' %}"></script>

<!-- Generate the API URL and initialize the calendar -->
<script>
    var apiUrl = "{% url 'api_availability' %}";
    initializeCalendar(apiUrl);
    window.addEventListener('load', function() {
    initializeCalendar(apiUrl, 'doctor');
});

</script>
{% endblock content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atento Care</title>
    <link rel="icon" href="{% static 'magento-icon.png' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>

<body>
    
    <header>
        <nav>
            <a href="{% url 'home' %}" class="no-hover-effect">Atento Care <i class="fa-solid fa-staff-snake"></i> </a>
            
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'appointments' %}"><i class="fa-solid fa-hospital fa-lg"></i></a>
                    <a href="{% url 'my_account' %}"><i class="fa-solid fa-hospital-user fa-lg"></i></a>
                    <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
                {% else %}
                    <a href="{% url 'register' %}"><i class="fa-solid fa-user-plus fa-lg"></i></a>
                    <a href="{% url 'login' %}"><i class="fa-solid fa-laptop-medical fa-lg"></i></a>
                {% endif %}
            </div>
        </nav>
    </header>    
    <main>
    {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
    {% endfor %}
    {% block content %}
        {% endblock content %}
    </main>
    <footer>
    </footer>
</body>
</html>

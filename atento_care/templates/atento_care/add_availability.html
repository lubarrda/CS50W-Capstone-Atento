{% extends 'atento_care/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card availability-form">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">Add Availability</h2>
                </div>

                <!-- Adding messages -->
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
                
                <div class="card-body">
                    <form method="POST" class="p-4">
                        {% csrf_token %}
                        <div class="form-group row align-items-center field-box">
                            <label for="{{ form.day_of_week.id_for_label }}" class="col-sm-2 col-form-label">
                                {{ form.day_of_week.label }}
                            </label>
                            <div class="col-sm-1" id="inputfield">
                                {{ form.day_of_week }}
                            </div>                            
                        </div>
                        <div class="form-group row field-box">
                            <label for="{{ form.start_time.id_for_label }}" class="col-sm-2 col-form-label">
                                {{ form.start_time.label }}
                            </label>
                            <div class="col-sm-1" id="inputfield">
                                {{ form.start_time }}
                            </div>
                        </div>
                        <div class="form-group row field-box">
                            <label for="{{ form.end_time.id_for_label }}" class="col-sm-2 col-form-label">
                                {{ form.end_time.label }}
                            </label>
                            <div class="col-sm-1" id="inputfield">
                                {{ form.end_time }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Save</button>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</div>
{% endblock content %}
